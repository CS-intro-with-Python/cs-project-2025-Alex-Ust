name: Test Flask Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Start services
        run: |
          docker compose up -d --build
          for i in {1..30}; do
            curl -fsS http://localhost:8080 >/dev/null && exit 0
            sleep 2
          done
          echo "App did not start on port 8080"
          echo "Docker status:"
          docker compose ps
          echo "App logs:"
          docker compose logs app
          exit 1

      - name: Test Flask endpoints
        run: python3 client.py

      - name: Testing (unt + integration)
        run: |
          python3 integration_testing.py
          python3 unit_testing.py

      - name: Cleanup
        if: always()
        run: docker compose down -v

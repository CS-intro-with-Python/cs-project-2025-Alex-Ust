<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }
      .relax-shell {
        height: 100%;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Cormorant Garamond", "Times New Roman", serif;
        background: linear-gradient(135deg, #0c1724, #14283a 40%, #1a3247 70%, #0b1a27);
        background-size: 240% 240%;
        animation: sky-shift 28s ease-in-out infinite;
        color: #ecf4f8;
        text-align: center;
      }
      .relax-shell::before {
        content: "";
        position: absolute;
        width: 44rem;
        height: 44rem;
        top: -12rem;
        right: -16rem;
        background: radial-gradient(circle, rgba(106, 170, 198, 0.25), rgba(12, 23, 36, 0));
        filter: blur(4px);
        animation: drift 26s ease-in-out infinite;
      }
      .relax-shell::after {
        content: "";
        position: absolute;
        width: 34rem;
        height: 34rem;
        bottom: -14rem;
        left: -10rem;
        background: radial-gradient(circle, rgba(68, 126, 170, 0.3), rgba(12, 23, 36, 0));
        filter: blur(6px);
        animation: drift 26s ease-in-out infinite reverse;
      }
      .relax-content {
        position: relative;
        z-index: 1;
        display: grid;
        gap: 1.25rem;
        padding: 2.5rem 2.75rem;
        border: 1px solid rgba(236, 244, 248, 0.12);
        border-radius: 28px;
        background: rgba(10, 19, 30, 0.55);
        box-shadow: 0 30px 60px rgba(6, 12, 20, 0.35);
        backdrop-filter: blur(10px);
      }
      .relax-title {
        margin: 0;
        font-size: clamp(2rem, 4vw, 3.4rem);
        letter-spacing: 0.18em;
        text-transform: uppercase;
      }
      .relax-subtitle {
        margin: 0;
        font-size: 1.05rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        opacity: 0.75;
      }
      .relax-breath {
        font-size: clamp(1.6rem, 3vw, 2.8rem);
        letter-spacing: 0.12em;
        text-transform: uppercase;
        text-shadow: 0 0 28px rgba(140, 201, 228, 0.45);
      }
      .relax-meter {
        display: flex;
        justify-content: center;
        gap: 0.6rem;
      }
      .relax-dot {
        width: 0.7rem;
        height: 0.7rem;
        border-radius: 999px;
        background: rgba(236, 244, 248, 0.25);
        box-shadow: 0 0 10px rgba(140, 201, 228, 0.4);
        animation: pulse 4s ease-in-out infinite;
      }
      .relax-dot:nth-child(2) {
        animation-delay: 0.8s;
      }
      .relax-dot:nth-child(3) {
        animation-delay: 1.6s;
      }
      .relax-hint {
        font-size: 0.95rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        opacity: 0.7;
        text-shadow: 0 0 18px rgba(120, 190, 215, 0.35);
      }
      .relax-stats {
        display: flex;
        justify-content: space-between;
        gap: 1.2rem;
        font-size: 0.8rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        opacity: 0.7;
      }
      .relax-stats span {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }
      @keyframes sky-shift {
        0% {
          background-position: 0% 50%;
          filter: hue-rotate(-6deg);
        }
        50% {
          background-position: 100% 50%;
          filter: hue-rotate(10deg);
        }
        100% {
          background-position: 0% 50%;
          filter: hue-rotate(-6deg);
        }
      }
      @keyframes drift {
        0% {
          transform: translate3d(0, 0, 0) scale(1);
        }
        50% {
          transform: translate3d(-18px, 14px, 0) scale(1.05);
        }
        100% {
          transform: translate3d(0, 0, 0) scale(1);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(0.9);
          opacity: 0.35;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.9;
        }
      }
    </style>
  </head>
  <body>
    <div class="relax-shell">
      <div class="relax-hint" id="relaxHint" hidden>Tap to start sound</div>
      <div class="relax-content">
        <h1 class="relax-title">Slow Down</h1>
        <div class="relax-breath" id="relaxBreath">Breave in</div>
        <div class="relax-meter" aria-hidden="true">
          <span class="relax-dot"></span>
          <span class="relax-dot"></span>
          <span class="relax-dot"></span>
        </div>
        <div class="relax-stats">
          <span>Listen to some Jazz</span>
        </div>
      </div>
      <audio id="relaxAudio" autoplay loop aria-hidden="true">
        <source src="{{ url_for('static', filename='asserts/jazz.mp3') }}" type="audio/mpeg">
      </audio>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const audio = document.getElementById("relaxAudio");
      const hint = document.getElementById("relaxHint");
      const breath = document.getElementById("relaxBreath");

      const startAudio = () => {
        audio.play().then(() => {
          if (hint) hint.remove();
        }).catch(() => {
          if (hint) hint.hidden = false;
        });
      };

      document.addEventListener("click", startAudio, { once: true });
      document.addEventListener("touchstart", startAudio, { once: true });
      document.addEventListener("keydown", startAudio, { once: true });
      startAudio();

      const cycleBreath = () => {
        if (!breath) return;
        breath.textContent = "Breave in";
        setTimeout(() => {
          breath.textContent = "Breave out";
          setTimeout(cycleBreath, 4000);
        }, 6000);
      };

      cycleBreath();
    </script>
  </body>
</html>
